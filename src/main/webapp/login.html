<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>注册/登录</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="container">
  <div class="info">
    <h1>用户登录/注册</h1><span>大冶美食城 <i class="fa fa-heart"></i> 欢迎您</span>
  </div>
</div>
<div class="form">
  <form class="register-form" onsubmit="return false;" id="register">
    <input type="text" placeholder="请输入用户名"/>
    <input type="password" placeholder="请输入密码"/>
    <input type="text" placeholder="您的邮箱地址"/>
    <button onclick="reg()">注&nbsp;&nbsp;册</button>
    <p class="message">已经是注册用户? <a href="#">登&nbsp;&nbsp;录</a></p>
  </form>

  <form class="login-form" onsubmit="return false;" id="login">
    <input type="text" placeholder="请输入用户名"/>
    <input type="password" placeholder="请输入密码"/>
    <button onclick="login()">登&nbsp;&nbsp;录</button>
    <p class="message">还没有账号? <a href="#">注&nbsp;&nbsp;册</a></p>
  </form>
</div>
<script src='lib/jquery/jquery.min.js'></script>

  

<script  src="js/index.js"></script>

<script type="application/javascript">
  function reg() {
      $.ajax({
          type: "post",
          url: "/Restaurant/usr/register.do",
          data: $("#register").serialize(),
          dataType: "json",
          success:function (data) {
              if (data.code == 1) {
                  alert("注册成功，请登录");
                  window.location.href="login.html";
              } else {
                  alert(data.info);
              }
          },
          error:function () {
              alert("网络异常，请稍后再试");
          }
      })
  }

  function login() {
      $.ajax({
          type:"post",
          url:"/Restaurant/usr/login.do",
          data:$("#login").serialize(),
          dataType:"json",
          success:function (data) {
              if (data.code == 1) {
                  window.location.href="indexLogin.html";
              } else {
                  alert(data.info);
              }
          },
          error:function () {
              alert("网络异常，请稍后再试");
          }
      })
  }
</script>


</body>

</html>
